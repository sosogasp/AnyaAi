<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1>{{ title }}</h1>

    <div id="chat">
      {% for m in messages %}
      <div class="msg {{ m.sender|lower }}">
        <strong>{{ m.sender }}:</strong> {{ m.text }}
      </div>
      {% endfor %}
    </div>

    <form method="post">
      <input
        type="text"
        name="user_input"
        placeholder="Digite sua mensagem..."
        required
      />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
